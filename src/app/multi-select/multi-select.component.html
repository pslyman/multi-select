
<span (click)="contentClick()">
  <ng-content></ng-content>
</span>

<input [(ngModel)]="selectedItemsString">

<div class="chip-input">
  <div class="chips-input-container" *ngIf="!overflow">
  <div class="item-chip" *ngFor="let item of selectedItems">
      {{item.label}}
      <span (click)="deleteSelects(item)" class="delete-icon-chip">&#10006;</span>
    </div>

    <input name="option" type="text" placeholder={{inputName}} (click)="contentClick()" [(ngModel)]="selectedItemsString" [ngClass]="(this.selectedItems.length > 4) ? 'float-left' : ''">
    </div>
    <label *ngIf="overflow" class="container-empty"><span>{{ selectedItems[1].label }} and more...</span></label>
</div>

<div class="option-container" *ngIf="showOptions" #optionContainer>
  <form *ngIf="showSearch">
    <span class="fa fa-times" *ngIf="searchControl.value !== ''" (click)="clearSearch()"></span>
    <span class="fa fa-search" *ngIf="searchControl.value === ''"></span>
    <input class="form-control" placeholder="Search" [formControl]="searchControl">
  </form>

    <label *ngIf="options.length > 1;" class="container select-all"><input type="checkbox" [checked]="selectAllToggle" (click)="selectAll()"><span>Select All</span><span class="checkmark check-all"></span></label>
    <label *ngIf="!options.length" class="container-empty"><span>No Items</span></label>

    <label *ngFor="let option of options" class="container" click="updateSelection(option)">
      <input type="checkbox" [ngClass]="isSelected(option) ? 'checked-with-mark' : ''" (click)="selectOption(option)"><span>{{option.label}}</span><span [ngClass]="isSelected(option) ? 'checked' : ''" class="checkmark"></span></label>

</div>
