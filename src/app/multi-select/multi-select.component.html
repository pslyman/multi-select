
<span (click)="contentClick()">
  <ng-content></ng-content>
</span>

<input [(ngModel)]="selectedItemsString">

<div class="chip-input">
  <div class="chips-input-container">
  <div class="item-chip" *ngFor="let item of selectedItems">
      {{item.label}}
      <span (click)="deleteSelects(item)" class="delete-icon-chip">&#10006;</span>
    </div>

    <input name="suggestion" type="text" placeholder="Select {{inputName}}" (click)="contentClick()" [(ngModel)]="selectedItemsString">
    </div>

</div>


<div class="option-container" *ngIf="showOptions" #optionContainer>
  <form *ngIf="showSearch">
    <input class="form-control" placeholder="Search">
  </form>

    <label *ngIf="options.length > 1;" class="container select-all"><input type="checkbox" (click)="selectAll()"><span>Select All</span><span class="checkmark"></span></label>
    <label *ngIf="!options.length" class="container-empty"><span>No Items</span></label>

    <label *ngFor="let s of options" class="container" click="updateSelection(option)">
      <input type="checkbox" [ngClass]="isSelected(s) ? 'checked-with-mark' : ''" (click)="selectSuggestion(s)"><span>{{s.label}}</span><span [ngClass]="isSelected(s) ? 'checked' : ''" class="checkmark"></span></label>

</div>
